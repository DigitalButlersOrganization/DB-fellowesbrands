<!DOCTYPE html>

<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <title>Document</title>
  <link rel="stylesheet" href="css/core.css"/>

<body>
<main>
  <!-- HERO START -->
  <section class="locations-hero min-vh-100 d-flex d-md-flex align-items-end align-items-md-center bg-image">
    <div class="container-xxl px-lg-5">
      <div class="px-lg-4 d-flex d-md-flex flex-column flex-md-row align-items-start align-items-md-center
                justify-content-end justify-content-md-between">
        <h1 class="locations-hero__heading text-white col-12 col-md-12 col-lg-7">
          A Global <span class="locations-hero__heading-span d-block text-nowrap">Footprint</span>
        </h1>
        <p class="locations-hero__paragraph text-white col-lg-3 col-sm-12 col-12 pb-lg-4 pb-sm-0">
          With 23 locations in the US and around the world, Fellowes Brands provides innovative solutions to a global community.
        </p>
      </div>
    </div>
  </section>
  <!-- HERO END -->
  <!-- LOCATIONS START -->
  <section class="locations-countries bg-white pb-lg-5">
    <div class="container-xxl px-lg-5">
      <div>
        <h2 class="decorate-heading text-uppercase text-center">Locations</h2>
      </div>
      <h3 class="text-center">Supported Countries</h3>
      <p class="text-center">Fellowes currently has 23 locations in the US and around the world</p>

      <div>
        <div class="pb-lg-5">
          <div class="container-xxl d-flex flex-column gap-3 pt-5" id="countries-tabs">
            <div>
              <!-- Tab navs -->
              <div class="nav flex-row justify-content-center nav-tabs text-center" id="v-tabs-tab" role="tablist">
                <a
                  class="nav-link active text-uppercase fw-semibold p-2 px-3 mb-2"
                  id="v-tabs-family-tab"
                  data-mdb-toggle="tab"
                  href="#v-tabs-family"
                  role="tab"
                  aria-controls="v-tabs-family"
                  aria-selected="true">
                  Family</a
                >
                <a
                  class="nav-link text-uppercase fw-semibold p-2 px-3 mb-2"
                  id="v-tabs-innovation-tab"
                  data-mdb-toggle="tab"
                  href="#v-tabs-innovation"
                  role="tab"
                  aria-controls="v-tabs-innovation"
                  aria-selected="false"
                >Innovation</a
                >
                <a
                  class="nav-link text-uppercase fw-semibold p-2 px-3 mb-2"
                  id="v-tabs-quality-tab"
                  data-mdb-toggle="tab"
                  href="#v-tabs-quality"
                  role="tab"
                  aria-controls="v-tabs-quality"
                  aria-selected="false"
                >Quality</a
                >
              </div>
              <!-- Tab navs -->
            </div>

            <div class="overview-tab-content">
              <!-- TAB CONTENT START -->
              <div class="tab-content" id="v-tabs-tabContent">
                <div class="tab-pane fade show active" id="v-tabs-family" role="tabpanel" aria-labelledby="v-tabs-family-tab">
                  111
                </div>
                <div class="tab-pane fade" id="v-tabs-innovation" role="tabpanel" aria-labelledby="v-tabs-innovation-tab">
                  222
                </div>
                <div class="tab-pane fade" id="v-tabs-quality" role="tabpanel" aria-labelledby="v-tabs-quality-tab">
                  333
                </div>
              </div>
              <!-- TAB CONTENT END -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- LOCATIONS END -->

  <!-- PRE-FOOTER START -->
